syntax = "proto3";

package teleport.terminal.v1;

option go_package = "github.com/gravitational/teleport/lib/teleterm/v1";

import "v1/label.proto";

// Server describes connected Server
message Server {
    // uri is the cluster resource URI
    string uri = 1;
    // uri_kind is the resource URI kind
    string uri_kind = 2;
    // tunnel indicates of this server is connected over a reverse tunnel.
    bool tunnel = 3;
    // name is this server name
    string name = 4;
    // cluster_id is this server cluster name
    string cluster_id = 5;
    // hostname is this server hostname
    string hostname = 6;
    // addr is this server ip address
    string addr = 7;
    // labels is this server list of labels
    repeated Label labels = 8;
}
