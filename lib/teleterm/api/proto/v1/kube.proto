syntax = "proto3";

package teleport.terminal.v1;

option go_package = "github.com/gravitational/teleport/lib/teleterm/v1";

import "v1/label.proto";

// Kube describes connected Kubernetes cluster
message Kube {
    // uri is the kube resource URI
    string uri = 1;
    // uri_kind is the resource URI kind
    string uri_kind = 2;
    // name is the kube name
    string name = 3;
    // labels is the kube labels
    repeated Label labels = 4;
}